<html lang="en" data-bs-theme="light">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GenerativeAI.fashion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 2rem; }
    .card-panel {
      min-height: 300px; display: flex; align-items: center; justify-content: center;
      border: 2px dashed #dee2e6; border-radius: 1rem; cursor: pointer; background-color: #f8f9fa;
      transition: background-color 0.2s;
    }
    .card-panel.dragover { background-color: #e9ecef; }
    .preview-img { max-width: 100%; max-height: 280px; border-radius: .5rem; }
    .preview-wrap { position: relative; display: inline-block; }
    .thumb { max-height: 140px; width: auto; border-radius: .5rem; }
    .clear-btn { position: absolute; top: .5rem; right: .5rem; z-index: 2; }
    .operator {
      font-size: 3rem; font-weight: bold; color: #6c757d;
      display: flex; align-items: center; justify-content: center;
    }
    #historyGrid .operator { font-size: 2rem; }
    .muted-small { font-size: .85rem; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="display-5 fw-bold mb-4">GenerativeAI.fashion</h1>
    <p class="lead">Upload your photo ➕ a clothing image = a generated look</p>

    <form id="gen-form">
      <div class="row align-items-center g-3">

        <!-- User Photo -->
        <div class="col-md-3">
          <div id="userDrop" class="card-panel">
            <span class="text-muted">My Photo<br><small>(click or drop)</small></span>
            <input id="userImage" name="userImage" type="file" accept="image/*" class="visually-hidden">
          </div>

          <div id="userPreviewWrap" class="preview-wrap mt-2 d-none">
            <button type="button" id="userClear" class="btn btn-sm btn-light border clear-btn" aria-label="Clear user image">✕</button>
            <img id="userPreview" class="preview-img" alt="User preview">
          </div>
        </div>

        <!-- Plus -->
        <div class="col-md-1 operator">+</div>

        <!-- Clothing Image -->
        <div class="col-md-3">
          <div id="clothDrop" class="card-panel">
            <span class="text-muted">Clothing Image<br><small>(click or drop)</small></span>
            <input id="clothingImage" name="clothingImage" type="file" accept="image/*" class="visually-hidden">
          </div>

          <div id="clothPreviewWrap" class="preview-wrap mt-2 d-none">
            <button type="button" id="clothClear" class="btn btn-sm btn-light border clear-btn" aria-label="Clear clothing image">✕</button>
            <img id="clothPreview" class="preview-img" alt="Clothing preview">
          </div>
        </div>

        <!-- Equals -->
        <div class="col-md-1 operator">=</div>

        <!-- Result -->
        <div class="col-md-4">
          <div class="border rounded p-3" style="min-height:300px; display:flex; align-items:center; justify-content:center; background:#fff;">
            <img id="resultImg" class="preview-img d-none" alt="Result image">
            <span id="placeholder" class="text-muted">Result will appear here</span>
          </div>
          <div id="downloadWrap" class="d-none mt-2">
            <a id="downloadLink" class="btn btn-outline-secondary btn-sm" download="generativeai-fashion.png">Download image</a>
          </div>
        </div>

      </div>

      <!-- Prompt -->
      <div class="row mt-4">
        <div class="col">
          <label for="prompt" class="form-label fw-semibold">Prompt</label>
          <textarea id="prompt" name="prompt" class="form-control" rows="2" placeholder="e.g., 'Streetwear style in natural light'">Combine the clothes from image 2 onto the person in image 1.</textarea>
        </div>
      </div>

      <!-- Submit -->
      <div class="row mt-4">
        <div class="col">
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg">
            <span id="btnLabel">Generate Look</span>
            <span class="spinner-border spinner-border-sm d-none" id="btnSpin" role="status"></span>
          </button>
        </div>
      </div>

      <!-- Error -->
      <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </form>

    <!-- History -->
    <section class="mt-5 text-start">
      <h3 class="mb-3">Previous results</h3>
      <div id="historyGrid" class="row gy-4"></div>
      <div id="noHistory" class="text-muted">No saved results yet.</div>
    </section>

    <footer class="text-muted mt-5 text-center"><small>© <span id="year"></span> GenerativeAI.fashion</small></footer>
  </div>

  <script>
    // ---------- Upload panels with hide/show + clear ----------
    function setupUploadPanel({ dropEl, inputEl, previewWrapEl, previewImgEl, clearBtnEl }) {
      const prevent = e => { e.preventDefault(); e.stopPropagation(); };

      // Drag visuals
      ["dragenter","dragover","dragleave","drop"].forEach(ev => dropEl.addEventListener(ev, prevent, false));
      dropEl.addEventListener("dragenter", () => dropEl.classList.add("dragover"));
      dropEl.addEventListener("dragover",  () => dropEl.classList.add("dragover"));
      dropEl.addEventListener("dragleave", () => dropEl.classList.remove("dragover"));
      dropEl.addEventListener("drop",      () => dropEl.classList.remove("dragover"));

      // Click to file dialog
      dropEl.addEventListener("click", () => inputEl.click());

      // Handle dropped file
      dropEl.addEventListener("drop", e => {
        const file = e.dataTransfer?.files?.[0];
        if (file) {
          try { inputEl.files = e.dataTransfer.files; } catch {}
          showPreview(file);
        }
      });

      // Handle chosen file
      inputEl.addEventListener("change", e => {
        const file = e.target.files?.[0];
        if (file) showPreview(file);
      });

      // Clear/reset
      clearBtnEl.addEventListener("click", () => {
        inputEl.value = "";
        previewImgEl.src = "";
        previewWrapEl.classList.add("d-none");
        dropEl.classList.remove("d-none");
      });

      function showPreview(file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewImgEl.src = reader.result;
          dropEl.classList.add("d-none");
          previewWrapEl.classList.remove("d-none");
        };
        reader.readAsDataURL(file);
      }
    }

    // Hook up both panels
    const userDrop         = document.getElementById("userDrop");
    const userInput        = document.getElementById("userImage");
    const userPreviewWrap  = document.getElementById("userPreviewWrap");
    const userPreview      = document.getElementById("userPreview");
    const userClear        = document.getElementById("userClear");

    const clothDrop        = document.getElementById("clothDrop");
    const clothInput       = document.getElementById("clothingImage");
    const clothPreviewWrap = document.getElementById("clothPreviewWrap");
    const clothPreview     = document.getElementById("clothPreview");
    const clothClear       = document.getElementById("clothClear");

    setupUploadPanel({
      dropEl: userDrop, inputEl: userInput,
      previewWrapEl: userPreviewWrap, previewImgEl: userPreview, clearBtnEl: userClear
    });
    setupUploadPanel({
      dropEl: clothDrop, inputEl: clothInput,
      previewWrapEl: clothPreviewWrap, previewImgEl: clothPreview, clearBtnEl: clothClear
    });

    document.getElementById("year").textContent = new Date().getFullYear();

    // ---------- IndexedDB: save & load triplets ----------
    const DB_NAME = "gai-fashion";
    const DB_VERSION = 1;
    const STORE = "runs";

    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onupgradeneeded = (e) => {
          const db = req.result;
          if (!db.objectStoreNames.contains(STORE)) {
            const store = db.createObjectStore(STORE, { keyPath: "id", autoIncrement: true });
            store.createIndex("createdAt", "createdAt", { unique: false });
          }
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    function addRun(db, data) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, "readwrite");
        tx.oncomplete = () => resolve();
        tx.onerror = () => reject(tx.error);
        tx.objectStore(STORE).add(data);
      });
    }

    function getAllRuns(db) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, "readonly");
        const req = tx.objectStore(STORE).getAll();
        req.onsuccess = () => resolve(req.result || []);
        req.onerror = () => reject(req.error);
      });
    }

    const fileToDataURL = (file) => new Promise((res, rej) => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsDataURL(file);
    });

    const blobToDataURL = (blob) => new Promise((res, rej) => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsDataURL(blob);
    });

    // ---------- History UI ----------
    const historyGrid = document.getElementById("historyGrid");
    const noHistoryEl = document.getElementById("noHistory");

    function renderHistory(runs) {
      historyGrid.innerHTML = "";
      if (!runs.length) {
        noHistoryEl.classList.remove("d-none");
        return;
      }
      noHistoryEl.classList.add("d-none");

      // newest first
      runs.sort((a,b) => (b.createdAt || "").localeCompare(a.createdAt || ""));

      for (const run of runs) {
        const row = document.createElement("div");
        row.className = "col-12";
        row.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="row align-items-center g-3">
                <div class="col-12 muted-small mb-2">
                  <span>${new Date(run.createdAt).toLocaleString()}</span>
                  ${run.prompt ? `<span class="ms-2">•</span> <em class="ms-2">${escapeHtml(run.prompt).slice(0,140)}${run.prompt.length>140?'…':''}</em>` : ""}
                </div>
                <div class="col-md-3 text-center">
                  <img class="thumb" src="${run.user?.dataUrl || ""}" alt="User image">
                </div>
                <div class="col-md-1 operator">+</div>
                <div class="col-md-3 text-center">
                  <img class="thumb" src="${run.clothing?.dataUrl || ""}" alt="Clothing image">
                </div>
                <div class="col-md-1 operator">=</div>
                <div class="col-md-4 text-center">
                  <img class="thumb" src="${run.result?.dataUrl || ""}" alt="Result image">
                </div>
              </div>
            </div>
          </div>
        `;
        historyGrid.appendChild(row);
      }
    }

    function escapeHtml(s) {
      return (s || "").replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    async function loadHistory() {
      try {
        const db = await openDB();
        const runs = await getAllRuns(db);
        renderHistory(runs);
        db.close?.();
      } catch (e) {
        console.warn("IndexedDB load failed:", e);
      }
    }

    // ---------- Submit / call function ----------
    const form = document.getElementById("gen-form");
    const submitBtn = document.getElementById("submitBtn");
    const btnLabel = document.getElementById("btnLabel");
    const btnSpin = document.getElementById("btnSpin");
    const resultImg = document.getElementById("resultImg");
    const placeholder = document.getElementById("placeholder");
    const downloadWrap = document.getElementById("downloadWrap");
    const downloadLink = document.getElementById("downloadLink");
    const errorAlert = document.getElementById("errorAlert");

    function setBusy(busy) {
      submitBtn.disabled = busy;
      btnSpin.classList.toggle("d-none", !busy);
      btnLabel.textContent = busy ? "Generating…" : "Generate Look";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorAlert.classList.add("d-none");
      downloadWrap.classList.add("d-none");
      resultImg.classList.add("d-none");
      placeholder.classList.remove("d-none");

      const userFile = userInput.files?.[0];
      const clothingFile = clothInput.files?.[0];
      if (!userFile || !clothingFile) {
        errorAlert.textContent = "Please upload both images.";
        errorAlert.classList.remove("d-none");
        return;
      }

      const fd = new FormData(form);

      setBusy(true);
      try {
        // const FUNCTION_URL = "http://localhost:7102/api/Function1";
        const FUNCTION_URL = "https://generativeaifashionazurefunctionapp2.azurewebsites.net/api/Function1";
        const resp = await fetch(FUNCTION_URL, { method: "POST", body: fd });
        if (!resp.ok) throw new Error(await resp.text() || `HTTP ${resp.status}`);

        const blob = await resp.blob();
        const objectUrl = URL.createObjectURL(blob);

        // Show result
        resultImg.src = objectUrl;
        resultImg.classList.remove("d-none");
        placeholder.classList.add("d-none");
        downloadLink.href = objectUrl;
        downloadWrap.classList.remove("d-none");

        // --- Save triplet to IndexedDB ---
        const [userDataUrl, clothingDataUrl, resultDataUrl] = await Promise.all([
          fileToDataURL(userFile),
          fileToDataURL(clothingFile),
          blobToDataURL(blob)
        ]);

        const runItem = {
          createdAt: new Date().toISOString(),
          prompt: document.getElementById("prompt").value || "",
          user:     { mime: userFile.type,      dataUrl: userDataUrl },
          clothing: { mime: clothingFile.type,  dataUrl: clothingDataUrl },
          result:   { mime: blob.type || "image/png", dataUrl: resultDataUrl }
        };

        const db = await openDB();
        await addRun(db, runItem);
        const runs = await getAllRuns(db);
        renderHistory(runs);
        db.close?.();
      } catch (err) {
        errorAlert.textContent = err.message || "Error occurred.";
        errorAlert.classList.remove("d-none");
      } finally {
        setBusy(false);
      }
    });

    // Load any existing history on page load
    loadHistory();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
